<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão TOTAL :: Garanta já a sua data!</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./contatos.css'>
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="esquerda">
       
        <div class="uma-div">

         <img id="logo-conexao-total" src="images/logo_conexao_total_branco.png" alt="Conexão Total">

         <div class="meio">

            <p id="chamada">Vamos conversar hoje mesmo! <br> Venha sentir a energia do Conexão Total!</p>
  
         </div> 

         <div class="social-links">

             <p id="siga-nos"><span>SIGA-NOS:</span></p>
             <img class="link instagramLink" src="images/instagram.png" alt="Instagram">
             <img class="link faceLink" src="images/face.png" alt="Facebook">
             <img class="link whatsappLink" src="images/whats.png" alt="Whatsapp">
             <button class="link whatsappLink" id="submit-whatsapp">Garanta já sua data</button>
               
         </div>

        </div>
       
    </div>
        
        
    <div class="direita">
         
        <div class="sobrepostos">

             <img id="quadro" src="images/cantos_quadro.png" alt="Jocel Vargas">
             <img id="eu" src="images/jocel2.png" alt="Jocel Vargas">
             <img class="link cifraClubLink" id="ej200" src="images/EJ200.gif" alt="Toque Minhas Músicas">
             <p id="parte-do-show"><span>Você faz parte do SHOW</span></p>
             <p id="toque" class="link cifraClubLink"><span>Toque Minhas Músicas</span></p>
    
        </div>   

        <div class="media-links">

             <img class="link spotifyLink" src="images/spotify.png" alt="spotify">
             <img class="link youtubeLink" src="images/youtube.png" alt="youtube">
             <img class="link appleLink" src="images/apple.png" alt="apple">
             <img class="link deezerLink" src="images/deezer.png" alt="deezer">

        </div>

    </div>

</body>
</html>
